name: CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop

jobs:
  lint_and_test:
    runs-on: self-hosted
    name: Lint, audit and test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Audit
        run: yarn npm audit

      - name: Run lint
        run: yarn lint

      - name: Run format check
        run: yarn format:check

      - name: Run type check
        run: yarn check-types

      - name: Run tests
        run: yarn test

  build:
    needs: lint_and_test
    runs-on: ubuntu-latest
    name: Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
